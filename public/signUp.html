<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M@tcha | Sign Up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- FIREBASE INITIAL SETUP -->
    <script src="/__/firebase/8.2.3/firebase-app.js"></script>
    <script src="/__/firebase/8.2.3/firebase-auth.js"></script>
    <script src="/__/firebase/8.2.3/firebase-database.js"></script>
    <script src="/__/firebase/8.2.3/firebase-analytics.js"></script>
    <script src="/__/firebase/init.js?useEmulator=true"></script>
</head>
<body>
    <div class="container">
        <h2>Sign Up Form</h2>
        <form>
            <div class="form-group">
                <label for="signUpName">Name:</label>
                <input id="signUpName" type="text" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="form-group">
                <label for="signUpEmail">Email:</label>
                <input id="signUpEmail" type="email" class="form-control" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="signUpPassword">Password:</label>
                <input id="signUpPassword" type="password" class="form-control" placeholder="Enter password" name="pswd">
            </div>
            <button onclick="signUpEmailPass(); return false;" type="submit" class="btn btn-primary">Register Now!</button>
            <br><button onclick="signUpGoogle(); return false;" type="submit" class="btn btn-primary">Sign up with Google</button>
        </form>
    </div>

    <!-- SCRIPTS -->
    <script>
        var database = firebase.database();
        var rootRef = database.ref(); //the root node

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                //alert("signed in");
                database.ref('profiles/'+user.uid+'/groupID').once('value').then(function(snapshot) {
                    if (snapshot.val()== "" || !(snapshot.exists())) {
                        window.location.href = "groups.html";
                    } else {
                        window.location.href = "schedule.html";
                    }
                });
            } else {
                //alert("not signed in");
            }
        });
      </script>
    <script src="js/authentication.js"></script>
    <script src="js/database.js"></script>
</body>
</html>
