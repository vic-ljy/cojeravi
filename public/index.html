  <body>
    <a href = "schedule.html"><button>lollolo</button></a>
    <div hidden id = "whenSignedOut">
      <a href = "signUp.html"><button type = "button" class = "btn btn-primary">Sign Up</button></a>
      <a href = "logIn.html"><button type = "button" class = "btn">Log in</button></a>
    </div>
    <div hidden id = "whenSignedIn">
      <button onclick="signOut()" type = "button">Sign out</button>
    </div>
    
    
    <!-- SCRIPTS -->
    <script>
      var database = firebase.database();
      var rootRef = database.ref(); //the root node

      // show the right buttons (signup/in vs signout)
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
            //alert("signed in");
            document.getElementById('whenSignedOut').hidden="true";
            document.getElementById('whenSignedIn').removeAttribute('hidden');
        } else {
            //alert("not signed in");
            document.getElementById('whenSignedOut').removeAttribute('hidden');
            document.getElementById('whenSignedIn').hidden="true";
        }
      })
      
    </script>

    <script src="js/authentication.js"></script>
    <script src="js/database.js"></script>
